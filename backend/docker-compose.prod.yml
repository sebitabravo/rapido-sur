# Docker Compose - ProducciÃ³n
# ================================
# Este archivo es para deployment en Dokploy/Hostinger
# Las variables de entorno se configuran en Dokploy UI
# Ejecutar con: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ================================
  # Backend API (NestJS)
  # ================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rapido-sur-backend-prod
    restart: always
    ports:
      - '3000:3000'
    environment:
      # IMPORTANT: Set these in Dokploy environment variables
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      FRONTEND_URL: ${FRONTEND_URL}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAINTENANCE_MANAGER_EMAIL: ${MAINTENANCE_MANAGER_EMAIL}
      ENABLE_CRON: ${ENABLE_CRON:-true}
      ALERTS_CRON_SCHEDULE: ${ALERTS_CRON_SCHEDULE:-0 6 * * *}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
    networks:
      - rapido-sur-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

# ================================
# Networks
# ================================
networks:
  rapido-sur-network:
    driver: bridge
