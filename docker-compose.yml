services:
  postgres:
    image: postgres:15-alpine
    container_name: rapido-sur-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_DATABASE:-rapido_sur}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - rapido-sur-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: rapido-sur-backend
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_DATABASE: ${DB_DATABASE:-rapido_sur}

      # JWT Configuration
      # WARNING: In production, you MUST set a secure JWT_SECRET:
      #   - At least 64 characters long
      #   - Random, cryptographically secure string
      #   - Do NOT use the default value below
      # Generate with: openssl rand -base64 64 | tr -d '\n'
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production_ONLY_FOR_DEV_12345678901234567890}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}

      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}

      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER:-dev@rapidosur.cl}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-devpassword}
      MAIL_FROM: ${MAIL_FROM:-noreply@rapidosur.cl}
      MAINTENANCE_MANAGER_EMAIL: ${MAINTENANCE_MANAGER_EMAIL:-manager@rapidosur.cl}

      ENABLE_CRON: ${ENABLE_CRON:-true}
      ALERTS_CRON_SCHEDULE: ${ALERTS_CRON_SCHEDULE:-0 6 * * *}
      ENABLE_SEEDING: ${ENABLE_SEEDING:-false}

      LOG_LEVEL: ${LOG_LEVEL:-info}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rapido-sur-network
    volumes:
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(\"http\").get(\"http://localhost:3000/health\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:3000/api
    container_name: rapido-sur-frontend
    restart: always
    ports:
      - "8080:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rapido-sur-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
    name: rapido-sur-postgres-data
  backend_logs:
    driver: local
    name: rapido-sur-backend-logs

networks:
  rapido-sur-network:
    driver: bridge
    name: rapido-sur-network
