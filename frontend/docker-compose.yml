version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapido-sur-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080/api
    depends_on:
      - backend
    networks:
      - rapido-sur-network
    restart: unless-stopped

  # Backend - Spring Boot Application
  backend:
    image: rapido-sur-backend:latest
    container_name: rapido-sur-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rapido_sur
      - SPRING_DATASOURCE_USERNAME=rapido_sur_user
      - SPRING_DATASOURCE_PASSWORD=secure_password_here
      - JWT_SECRET=your_jwt_secret_key_here
    depends_on:
      - db
    networks:
      - rapido-sur-network
    restart: unless-stopped

  # Database - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: rapido-sur-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rapido_sur
      - POSTGRES_USER=rapido_sur_user
      - POSTGRES_PASSWORD=secure_password_here
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rapido-sur-network
    restart: unless-stopped

  # Nginx - Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: rapido-sur-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - rapido-sur-network
    restart: unless-stopped

networks:
  rapido-sur-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
