services:
  postgres:
    image: postgres:15-alpine
    container_name: rapido-sur-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_DATABASE:-rapido_sur}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rapido-sur-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: rapido-sur-backend
    restart: always
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-http.rule=Host(`api-rapidosur.sbravo.app`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-to-https"
      - "traefik.http.routers.backend-https.rule=Host(`api-rapidosur.sbravo.app`)"
      - "traefik.http.routers.backend-https.entrypoints=websecure"
      - "traefik.http.routers.backend-https.tls=true"
      - "traefik.http.routers.backend-https.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_DATABASE: ${DB_DATABASE:-rapido_sur}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}

      FRONTEND_URL: ${FRONTEND_URL}

      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM:-noreply@rapidosur.cl}
      MAINTENANCE_MANAGER_EMAIL: ${MAINTENANCE_MANAGER_EMAIL}

      ENABLE_CRON: ${ENABLE_CRON:-true}
      ALERTS_CRON_SCHEDULE: ${ALERTS_CRON_SCHEDULE:-0 6 * * *}
      ENABLE_SEEDING: ${ENABLE_SEEDING:-false}

      LOG_LEVEL: ${LOG_LEVEL:-info}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rapido-sur-network
      - dokploy-network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(\"http\").get(\"http://localhost:3000/health\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"

volumes:
  postgres_data:
    driver: local
    name: rapido-sur-postgres-data
  backend_logs:
    driver: local
    name: rapido-sur-backend-logs

networks:
  rapido-sur-network:
    driver: bridge
    name: rapido-sur-network
  dokploy-network:
    external: true
    name: dokploy-network
