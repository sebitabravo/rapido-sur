# ================================
# Docker Compose - Desarrollo Local
# ================================
# Este archivo orquesta los servicios necesarios para desarrollo local
# Ejecutar con: docker-compose up -d

version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: rapido-sur-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: rapido_sur_dev
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rapido-sur-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Backend API (NestJS)
  # ================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rapido-sur-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres_dev_password
      DB_DATABASE: rapido_sur_dev
      JWT_SECRET: dev_jwt_secret_key_change_in_production_min_32_chars
      JWT_EXPIRATION: 24h
      FRONTEND_URL: http://localhost:5173
      THROTTLE_TTL: 60000
      THROTTLE_LIMIT: 100
      ENABLE_CRON: false
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rapido-sur-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # pgAdmin (Optional - Database GUI)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rapido-sur-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rapidosur.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rapido-sur-network
    depends_on:
      - postgres

# ================================
# Volumes (Persistent Data)
# ================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  rapido-sur-network:
    driver: bridge
